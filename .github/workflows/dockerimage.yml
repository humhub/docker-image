name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Pull existing image as cache (if possible)
      run: |
        docker login -u publisher -p ${DOCKER_TOKEN} docker.pkg.github.com
        docker pull docker.pkg.github.com/${GITHUB_REPOSITORY}/humhub:latest || true
      env:
        DOCKER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build docker image
      run: docker-compose build
    - name: Spin up services
      run: docker-compose up -d
    - name: Wait 
      run: sleep 60
    - name: Check status
      run: docker ps -a
    - name: Test
      run: curl http://localhost:8080/ -L --fail -s | grep 'Sign in</button>' -q
    - name: Publish Docker Image to GitHub Packages Registry
      run: |
        docker login -u publisher -p ${DOCKER_TOKEN} docker.pkg.github.com
        docker tag docker_humhub:latest docker.pkg.github.com/${GITHUB_REPOSITORY}/humhub:latest
        docker push docker.pkg.github.com/${GITHUB_REPOSITORY}/humhub:latest
      env:
        DOCKER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
